<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <div class="wrapper">
            <header class="page-header">
                <nav class="navigation">
                    <a class="navigation-logo" href="index.html">
                        <img class="navigation-img" src="img/logo.svg" width="140" height="70"
                            alt="Логотип сайта поиска гостиниц Седона.">
                    </a>
                    <ul class="navigation-list">
                        <li class="navigation-item">
                            <a class="navigation-link" href="main.html">Главная</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="about.html">О Седоне</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link  navigation-link-current" href="catalog.html">Гостиницы</a>
                        </li>
                    </ul>
                    <ul class="navigation-list navigation-user">
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">
                                <span class="visually-hidden">Поиск</span>
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">
                                <span class="visually-hidden">Избранное</span>
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">
                                <span class="visually-hidden">Хочу сюда</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="main-inner">
                <header class="inner-header">
                    <h1 class="inner-header-title">Гостиницы Седоны</h1>
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs-item">
                            <a class="breadcrumbs-link" href="index.html">
                                <span class="visually-hidden">Главная</span>
                            </a>
                        </li>
                        <li class="breadcrumbs-item">
                            <a class="breadcrumbs-link">Гостиницы</a>
                        </li>
                    </ul>
                    <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
                    <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
                        <fieldset class="catalog-filter-group catalog-filter-infrastructure">
                            <legend class="catalog-filter-title">Ифраструктура:</legend>
                            <ul class="catalog-filter-list">
                                <li class="catalog-filter-item">
                                    <label class="control">
                                        <input class="control-imput" type="checkbox" name="swimming-pool"
                                            checked>
                                        <span class="control-label">Бассейн</span>
                                    </label>
                                </li>
                                <li class="catalog-filter-item">
                                    <label class="control">
                                        <input class="control-imput" type="checkbox" name="parking" checked>
                                        <span class="control-label">Парковка</span>
                                    </label>
                                </li>
                                <li class="catalog-filter-item">
                                    <label class="control">
                                        <input class="control-imput" type="checkbox" name="wi-fi">
                                        <span class="control-label">Wi-Fi</span>
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                        <fieldset class="catalog-filter-group catalog-filter-type">
                            <legend class="catalog-filter-title">Тип Жилья:</legend>
                            <ul class="catalog-filter-list">
                                <li class="catalog-filter-item">
                                    <label class="control">
                                        <input class="control-input visually-hidden" type="radio" name="type-of-housing"
                                            value="hotel" checked>
                                        <span class="control-label">Гостиница</span>
                                    </label>
                                </li>
                                <li class="catalog-filter-item">
                                    <label class="control">
                                        <input class="control-input visually-hidden" type="radio" name="type-of-housing"
                                            value="motel">
                                        <span class="control-label">Мотель</span>
                                    </label>
                                </li>
                                <li class="catalog-filter-item">
                                    <label class="control">
                                        <input class="control-input visually-hidden" type="radio" name="type-of-housing"
                                            value="flat">
                                        <span class="control-label">Апартаменты</span>
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                        <button class="button button-agree" type="submit">Применить</button>
                        <button class="button button-reset" type="reset">Сбросить</button>
                    </form>
                </header>
            </main>
            <footer class="page-footer">
                <ul class="footer-social-list">
                    <li class="footer-social-item">
                        <a href="" class="footer-social-link">
                            <span class="visually-hidden">ВКонтакте</span>
                        </a>
                    </li>
                    <li class="footer-social-item">
                        <a href="" class="footer-social-link">
                            <span class="visually-hidden">Телеграм</span>
                        </a>
                    </li>
                    <li class="footer-social-item">
                        <a href="" class="footer-social-link">
                            <span class="visually-hidden">YouTube</span>
                        </a>
                    </li>
                </ul>
                <a class="footer-phone" href="tel:+78128121212">+7 (812) 812-12-12</a>
                <a class="footer-copyright" href="https://htmlacademy.ru/">
                    <img class="htmlacademy-logo" src="/img/htmlacademy-logo.svg" width="115" height="33"
                        alt="Логотип html academy">
                </a>
            </footer>
        </div>
    </body>

</html>
